<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ISP Maps </title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        body,
        input {
            font-family: Georgia, "Times New Roman", Times, serif;
        }

        #map {
            height: 100vh;
            width: 100vw;
            
        }

        .info-window {
            padding: 10px;
            font-size: 1.5em;
            vertical-align: middle;
            z-index: auto;
        }

        .info-window a {
            padding: 13px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            border-radius: 10px;
            text-decoration: none;
            background-color: #3980fe;
        }

        .app-bar {
            top: 9;
            z-index: 2;
            width: 100%;
            height: 10px;
            position: absolute;
            margin-bottom: 10px;
            background: linear-gradient(to left, #27292b, #27292b);
        }

        .input-field {
            border-radius: 0px;
            display: table-cell;
            height: 30px;
            padding: 5px 20px 5px 20px;
            background-color: #ffffff;
            width: 100px;
            align-self: center;
            margin-top: 10px;
        }

        .input-field input {
          
            width: 290px;
            border: none;
            color: #333;
            outline: none;
            font-weight: 600;
            background: none;
            line-height: 0px;
        }

        .input-field input::placeholder {
            color: #3a3a3a;
            font-weight: 500;
        }

        .btn {
            width: 70%;
            height: calc(33.3% -25px);
            margin-bottom: 10px;
            padding: 5px;
            border: none;
            outline:#232428;
            color: black;
            cursor: pointer;
            font-weight: 600;
            border-radius: 10px;
            z-index: 0;
            align-self: center;  
        }

        hr{
           
           width: 250px;
           margin-left:auto;
           margin-right: auto;
           background-color: #3a3a3a;
           
         } 

        .btn:hover {
            background-color: #ffffff;
        }

        .app-bar .title {
            color: #232428;
            display: inline;
            vertical-align: middle;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 5px 15px 15px 5px;
            vertical-align: middle;
        }

        .title {
            color: white;
            z-index: 10;
        }

        .card-container{
            position: relative;
            width: 50%;
            height: 100%;
            margin: 90px;
            padding: 8px;
            text-align: center;
            
            
        }
        .card-container:hover,
        .card-container:focus{
          opacity: 1;

        }
        .card{
            display: block;
            position: absolute;
            cursor: pointer;
            height: 100vh;
            width: 100vw;
            z-index: 1;
            transform: translateZ(34px); 
        }
        .search-container {
            display: flex;
            margin-top: 80px;
            margin-left: 40px;
            gap: 10px;
            flex-direction: column;
            background-color: #000000bb;
            height: fit-content;
            width: fit-content;  
        }

        #results{
          display: flex;
          flex-direction:row;
          flex-wrap: wrap;
          align-items: flex-start;
          flex-basis: auto;
          margin-top: 10px;
          border-collapse: collapse;
          
          
          
          
        }
        .search-list{
          border: 1px dashed rgb(255, 255, 255);
          align-content: center;
          font-size: 17px;
          font-weight: bold;
          text-align: center;
          font-family: Georgia, 'Times New Roman', Times, serif;
          background: linear-gradient(to left, #27292bc7, #27292b);
          color: #ffffff;
          

          
        }

        /*TEST CASE FOR NEW CARDS*/
        /* Float four columns side by side */
        .column {
          
          width:100%;
          padding: 0 10px;
          display: flex;
          flex-direction:row;
          flex-wrap: wrap;
          align-items: flex-start;
          flex-basis: auto;
          
          
          
        }

        /* Remove extra left and right margins, due to padding */
        .row {
          margin: 0 -5px;
          border-spacing: 30px;
          
          
        
        }

        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: flex;
          flex-direction:row;
          flex-wrap: wrap;
          align-items: flex-start;
          flex-basis: auto;
          clear: both;
          
        }

        /* Responsive columns */
        @media screen and (max-width: 600px) {
          .column {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            flex-direction:row;
            flex-wrap: wrap;
            align-items: flex-start;
            flex-basis: auto;
          
          }
        }

        /* Style the counter cards */
        .cards {
          box-shadow: 0 4px 8px 0 rgb(0, 0, 0);
          padding: 16px;
          text-align: center;
          background-color: #f1f1f1;
          display:block;
          width: 100%;
          margin-top: 10px;
          
         
          
        }

        .heading{
          display:inline block;
        }
        /*END TEST CASE FOR NEW CARDS*/
        
        td:nth-child(2){
          flex-basis: 100%;
          text-align: left;
          display: flex;
          padding: 5px;
          border-spacing: 25px;
        }
        tr{
          border-style: outset;
          border-spacing: 15px;
        }

        
        
    </style>
</head>

<body>
    <div class="app-bar" >
        <div class="search-container">
          <div class="input-field "><input id="autocomplete" type="text"></div>
          <button class="btn " style="background-color: #ffffff;" id="btnWhereAmI">My location?</button>
          <button class="btn " style="background-color: #ffffff;" id="btnSearch">Search</button>
          <button class="btn " style="background-color: #ffffff;" id="btnRemove">Remove your markers</button>
        </div>
    </div>
    <div id="map"></div>

    <!--TEST CARD CASES-->
    <div class="row">
      <div class="column">
        <div class="cards">
          <h6 class="heading"><img src="http://maps.google.com/mapfiles/ms/micons/green-dot.png"> results will appear hear</h1>
            <hr>
          <div id="listing">
            <table id="resultsTable">
              <tr >
                <td id="results"></td>
              </tr>
              
            </table>
        </div>
        </div>
      </div>
    </div>
<!--END TEST CARD CASES-->
      
   
      <div style="display: grid">
        <div id="info-content">
          <table>
            <tr id="iw-url-row" class="iw_table_row">
              <td id="iw-icon" class="iw_table_icon"></td>
              <td id="iw-url"></td>
            </tr>
            <tr id="iw-address-row" class="iw_table_row">
              <td class="iw_attribute_name"></td>
              <td id="iw-address"></td>
            </tr>
            <tr id="iw-phone-row" class="iw_table_row">
              <td class="iw_attribute_name"></td>
              <td id="iw-phone"></td>
            </tr>
            <tr id="iw-rating-row" class="iw_table_row">
              <td class="iw_attribute_name"></td>
              <td id="iw-rating"></td>
            </tr>
            <tr id="iw-website-row" class="iw_table_row">
              <td class="iw_attribute_name"></td>
              <td id="iw-website"></td>
            </tr>
            <tr id="iw-url-row" class="iw_table_row">
              <td class="iw_attribute_name"></td>
              <td id="iw-Copy"  class="iw-url"></td>
            </tr>
            <!--<tr id="iw-url-row" class="iw_table_row">
              <td id="iw-CopyB"> <button class="btn" attr-lat="" attr-lgn="" ></button></td>
            </tr>-->
          </table>
        </div>
      </div>

    <script src="index.js"></script>
</body>

</html>
